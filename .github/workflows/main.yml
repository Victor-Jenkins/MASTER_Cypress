name: Cypress Test and Report

on:
  push:
    branches:
      - main

permissions:
  contents: write  # Necesario para poder hacer push a GitHub Pages

jobs:
  cypress-run:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm install

      - name: Cypress Run
        id: cypress
        run: npx cypress run || true  # Ejecuta Cypress y continúa incluso si falla

      - name: Generate Cucumber HTML Report
        run: node cucumber-html-report.js

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: 14  # Puedes ajustar según lo que necesites

      # Desplegar el informe a GitHub Pages
      - name: Deploy Cucumber Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Usa el token automático
          publish_dir: ./cypress/reports/chrome

      - name: Create Cucumber HTML Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-report
          path: ./cypress/reports/chrome
